<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image, Table</title>
  </head>
  <body>
    <!-- use height or width this helps to scale the pic before hand -->
    <img width="505" src="wallhaven-jx67lq.png" alt="anime wallpaper" />
    <table>
      <caption>
        Basic details
      </caption>
      <!-- </thead>siuuuu</thead> -->
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Sex</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- colspan and rowspan is used to provide gap in tables -->
          <td colspan="2">and</td>
          <td rowspan="2">1</td>
          <td>nhi</td>
        </tr>
      </tbody>
      <!-- <tfoot>siuuuuu</tfoot> -->
    </table>

    <ul type="square">
      <li>Harry</li>
      <li>Rohan</li>
      <li>Subham</li>
    </ul>

    <ol type="A">
      <li>Harry</li>
      <li>Rohan</li>
      <li>Subham</li>
    </ol>
  </body>
</html>
